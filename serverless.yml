service: serverless-ddns 

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1


custom:
  config: ${file(config.json)} 
  myStage: ${opt:stage, self:provider.stage}
  customDomain:
    domainName: ${self:custom.config.apiDomainName}
    # stage: 
    # basePath: api
    certificateName: '${self:custom.config.apiDomainName}'
    createRoute53Record: true
    endpointType: 'edge'  

plugins:
  - serverless-domain-manager

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  echo-ip:
    handler: src/echoip.handler
    role: basicLambdaRole
    memorySize: 128
    events:
      - http:
          path: /
          method: GET
  update-home-dns:
    handler: src/updateHomeDNS.handler
    role: lambdaUpdateRoute53Role
    memorySize: 128
    environment:
      DNS_HOST_NAME: ${self:custom.config.ddnsHostName}
      TOPIC_ARN: ${self:custom.config.notificationTopicARN}
    events:      
      - http:
          path: /      
          method: POST
          authorizer:
            type: aws_iam                     
resources:
  Resources:
    basicLambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: BasicLambdaRoleServerlessDDNS
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole        
        Policies:
          - PolicyName: BasicLambdaRoleLoggingPolicy
            PolicyDocument:            
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:*:*:*
    
    lambdaUpdateRoute53Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: UpdateLambdaRoleServerlessDDNS
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole        
        Policies:
          - PolicyName: UpdateRoute53LambdaRolePolicy
            PolicyDocument:            
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:*:*:*
                - Effect: Allow
                  Action:
                    - route53:*
                  Resource:
                    - "*"
                - Effect: Allow
                  Action:
                    - sns:Publish
                    - sns:Subscribe
                  Resource: arn:aws:sns:us-east-1:197556904653:NotifyMe
    InvokeUpdateHomeDDNSAPIPolicy:
      Type: "AWS::IAM::ManagedPolicy"
      Properties:
        Description: "Policy for allowing invoke access to the updateHomeDDNS secured API"
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action: execute-api:Invoke
            Resource: { "Fn::Join" : ["", ["arn:aws:execute-api:",{"Ref":"AWS::Region"},":",{"Ref":"AWS::AccountId"},":",{"Ref":"ApiGatewayRestApi"},"/*"]]}
    APIUser:
      Type: "AWS::IAM::User"
      Properties:
        ManagedPolicyArns:
          - { "Ref": "InvokeUpdateHomeDDNSAPIPolicy" }
        UserName: update-homeddns-api-user    